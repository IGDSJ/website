{% extends "base.html" %} {% block title %} Sign Up {% endblock %}

{% block content %}

    
<form class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin", method="POST">
    <h2 class="w3-center">Sign Up</h2>

    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" id="firstName" name="firstName" placeholder="First name" type="text">
          </div>
      </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border"  id="email" name="email" type="text" placeholder="Enter Email">
        </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" id="password1" name="password1" type="text" placeholder="Enter password">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" id="password2" name="password2"  type="text" placeholder="Confirm password">
        </div>
    </div>
    
    
    <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Submit</button>
    
    </form>
{% endblock %}
