{% extends "base.html" %} {% block title %} Login {% endblock %}

{% block content %}

    <form class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin", method="POST">
        <h2 class="w3-center">Login</h2>
         
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border"  id="email" name="email" type="text" placeholder="Enter Email">
            </div>
        </div>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" id="password" name="password" type="password" placeholder="Enter password">
            </div>
        </div>
        
        <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Login</button>
        
        </form>
{% endblock %}
